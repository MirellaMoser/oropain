<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Orofacial Pain Management</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Start</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="input.html">Eingabe</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="overview.html">Überblick</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="app">
    <div class="container-fluid pt-3">
      <div class="card">
        <div class="card-header">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Meine Angaben
            <span>01.03.2024</span>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Schmerz-Intensität
            <span>2</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Symptome
            <span>keine</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Stress-Level
            <span>tief</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Stressoren
            <span>Zeitverlust durch Stau</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Zeitpunkt
            <span>Mittag</span>
          </li>
        </ul>
        <a href="#" data-bs-toggle="modal" data-bs-target="#baumerweiterung">
          <img src="img/Element 1@2x.png" class="card-img-top" alt="..."></a>
      </div>
    </div>

    <div class="modal fade" id="baumerweiterung" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Lebensbaum erweitern und Massnahmen hinzufügen</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="form-check" v-for="cm in countermeasuresOptions">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                {{cm.name}}
              </label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>


  <script type="module">
    import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
    import axios from 'https://cdn.jsdelivr.net/npm/axios@1.6.7/+esm'

    const countermeasuresOptions = ref([])
    
    createApp({
      setup() {
        return {countermeasuresOptions};
      },
      mounted() {    
        axios
          .get('/countermeasures')
          .then(response => {
            countermeasuresOptions.value = response.data;
          })
      }
    }).mount('#app')
  </script>
</body>

</html>
