<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1/font/bootstrap-icons.min.css">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script type="module">
    import * as Vue from 'https://cdn.jsdelivr.net/npm/vue@3/dist/vue.runtime.esm-browser.js'
    import * as vueRouter from 'https://cdn.jsdelivr.net/npm/vue-router@4/+esm'
    import { loadModule } from 'https://cdn.jsdelivr.net/npm/vue3-sfc-loader@0.9/dist/vue3-sfc-loader.esm.js'
    import VueAxios from 'https://cdn.jsdelivr.net/npm/vue-axios@3/dist/vue-axios.esm.min.js'
    import * as axios from 'https://cdn.jsdelivr.net/npm/axios@1/dist/axios.min.js'
    import * as chartjs from 'https://cdn.jsdelivr.net/npm/chart.js@4/+esm'

    const options = {
      moduleCache: {
        vue: Vue,
        vueRouter: vueRouter,
        chartjs: chartjs,
      },
      async getFile(url) {
        return (await fetch(url)).text();
      },
      addStyle(textContent) {
        const style = Object.assign(document.createElement('style'), { textContent });
        const ref = document.head.getElementsByTagName('style')[0] || null;
        document.head.insertBefore(style, ref);
      },
    };
    Vue.createApp(Vue.defineAsyncComponent(() => loadModule("./App.vue", options))).mount(document.body);
  </script>
</body>

</html>
